<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Adventure Vault</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('bg.jpg'); /* Same background image */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-field {
            margin-bottom: 1rem;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .info-container {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }

        .info-container a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Reusable Navbar -->
    <div id="navbar" style="position: fixed; top: 0; ..."></div>
    
    <!-- Page Content -->
    <div class="main-content">
        <!-- Page-specific content goes here -->
    </div>

    <div class="register-container">
        <h1>Register</h1>
        <form onsubmit="registerUser(event)">
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Choose a password" required>
            </div>
            <div class="input-field">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" placeholder="Enter your display name" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="info-container">
            <p>Already have an account? <a href="login-page.html">Login</a></p>
        </div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const displayName = document.getElementById("display-name").value;

            localStorage.setItem("profile-username", username);
            localStorage.setItem("profile-password", password);
            localStorage.setItem("profile-display-name", displayName);

            alert("Registration successful! Redirecting to login page...");
            window.location.href = "login-page.html";
        }
    </script>
</body>
</html>
